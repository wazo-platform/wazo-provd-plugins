# See https://pre-commit.com for more information
repos:
  - repo: https://github.com/PyCQA/flake8
    rev: '6.1.0'
    hooks:
      - id: flake8
        # Required to make flake8 read from pyproject.toml for now :(
        additional_dependencies: ["flake8-pyproject"]
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
  # Automatically update to modern python (as modern as allowed by your Python version)
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        # Must be compatible with old stacks
        args: [--py37-plus, --keep-runtime-typing]
  # Automatically sort and format imports (in black compatible way)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--filter-files]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
  - repo: https://github.com/wazo-platform/wazo-git-hooks
    rev: 1.1.1
    hooks:
      - id: wazo-copyright-check
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        language_version: "3.11"
        additional_dependencies:
          - "types-flask"
          - "types-psycopg2"
          - "types-pytz"
          - "types-pyyaml"
          - "types-requests"
          - "types-setuptools"
          - "types-werkzeug"
          - "pytest"
          - "twisted==22.4.0"
          - "https://github.com/wazo-platform/wazo-provd/archive/master.zip"
