- job:
    name: wazo-provd-plugins
    parent: wazo-tox
    description: Build Provd plugins
    pre-run: zuul.d/pre-run.yaml
    run: zuul.d/run.yaml
    post-run: zuul.d/post-run.yaml

- job:
    name: wazo-tox-linters-provd
    parent: tox-linters
    pre-run: zuul.d/pre-run-linters.yaml

- project:
    templates:
      - wazo-tox-py311
    wazo-check:
      jobs:
        - wazo-tox-linters-provd:
            nodeset: pod-python-py311
        - wazo-provd-plugins:
            nodeset: vm-debian-12-m1s
    wazo-gate:
      jobs:
        - wazo-tox-linters-provd:
            nodeset: pod-python-py311
        - wazo-provd-plugins:
            nodeset: vm-debian-12-m1s
